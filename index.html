<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <!--Favicon-->
    <link rel=" game icon" type="image/x-icon" href="img/fav-icon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>
        	<span class="moves"></span> Moves
            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            <div class="timer"> </div>
        </section>
        <ul class="deck">
            <li class="card" data-icon= "diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-icon= "paper-plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-icon= "anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-icon= "bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-icon= "cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" data-icon= "anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-icon= "leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-icon= "bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-icon= "diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-icon= "bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-icon= "leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-icon= "bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-icon= "bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-icon= "bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-icon= "paper-plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-icon= "cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div id="simple-modal" class="modal" style="display:none;" >
            <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <h1>Well Done! </h1>
                <div class="final-score">
                    <div class="moves-total">
                        <p>Moves: <span id=totalMoves></span></p>
                    </div>
                    <div class= "score-total">
                        <p>Score: <span id=starRating></span></p>
                    </div>
                    <div class="time-total">
                        <p>Time: <span id=totalTime></span></p>
                    </div>
                </div>
                <div class= "footer">
                    <button class="play-again">
                      <h2>Play again</h2>
                     </button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
